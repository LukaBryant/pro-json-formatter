<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProJSON Logo Preview</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f5f9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        img {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }
        h1 {
            color: #1e293b;
            margin-bottom: 8px;
        }
        p {
            color: #64748b;
            max-width: 400px;
            line-height: 1.5;
        }
        .path {
            background: #f8fafc;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            color: #475569;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.svg" alt="ProJSON Logo">
        <h1>新 Logo 设计已完成</h1>
        <p>这是一个现代化的渐变色设计，包含 "Json" 文字和象征代码的括号装饰。</p>
        <div class="path">assets/logo.svg</div>
    </div>
</body>
</html>
