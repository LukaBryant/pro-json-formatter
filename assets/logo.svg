<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" /> <!-- Yellow-400 -->
      <stop offset="50%" style="stop-color:#fb7185;stop-opacity:1" /> <!-- Rose-400 -->
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" /> <!-- Purple-400 -->
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded Background -->
  <rect x="128" y="128" width="768" height="768" rx="160" fill="#1e293b" filter="url(#shadow)" />
  
  <!-- Curly Braces Background Decorations -->
  <text x="220" y="450" font-family="Arial, sans-serif" font-weight="bold" font-size="200" fill="white" opacity="0.1">{</text>
  <text x="700" y="750" font-family="Arial, sans-serif" font-weight="bold" font-size="200" fill="white" opacity="0.1">}</text>

  <!-- Main Text "Json" -->
  <text x="512" y="580" font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="900" font-size="240" fill="url(#text-gradient)" text-anchor="middle" letter-spacing="-5">Json</text>
  
  <!-- Subtle Reflection -->
  <rect x="128" y="128" width="768" height="384" rx="160" fill="white" opacity="0.05" />
</svg>
